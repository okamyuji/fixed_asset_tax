# MySQL. Versions 5.6.4 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem "mysql2"
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_0900_ai_ci
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USER", "root") %>
  password: <%= ENV.fetch("DB_PASSWORD", "password") %>
  host: <%= ENV.fetch("DB_HOST", "127.0.0.1") %>

development:
  <<: *default
  database: fixed_asset_tax_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: fixed_asset_tax_test
  password: <%= ENV.fetch("DB_PASSWORD", "") %>

production:
  primary: &primary_production
    <<: *default
    database: fixed_asset_tax_production
    username: fixed_asset_tax
    password: <%= ENV["FIXED_ASSET_TAX_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: fixed_asset_tax_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: fixed_asset_tax_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: fixed_asset_tax_production_cable
    migrations_paths: db/cable_migrate
